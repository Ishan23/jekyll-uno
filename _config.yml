author:
  name: 'Ishan Khandelwal'
  email: ishan.khandelwal@columbia.edu
  # twitter_username: joshgerdes
  facebook_username: ishankhandelwal23
  github_username:  Ishan23
  linkedin_username:  ish23

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
